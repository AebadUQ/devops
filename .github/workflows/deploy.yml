name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ⬇ 1) Checkout Repo
      - name: Checkout code
        uses: actions/checkout@v3

      # ⬇ 2) Copy Project to EC2 (SCP)
      - name: Copy project to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}

          # Upload only files needed for Docker (ignore node_modules, dist, etc.)
          source: "./"
          target: "/home/ubuntu/app"

          # Options to make upload fast & reliable
          rm: true
          overwrite: true
          strip_components: 0
          compress: true

          # Prevent "timeout" & "EOF" errors
          timeout: 900000          # 15 minutes
          command_timeout: 900000  # 15 minutes

      # ⬇ 3) SSH into EC2 and Deploy Container
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}

          # Prevent SSH session timeout during docker build
          timeout: 900000
          command_timeout: 900000

          script: |
            cd /home/ubuntu/app

            # Stop old containers
            docker compose down

            # Build fresh without cache
            docker compose build --no-cache

            # Start updated containers
            docker compose up -d

            # Clean old Docker junk
            docker system prune -af
